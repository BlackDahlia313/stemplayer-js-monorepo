<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sound Web Services | Demo of Stem Player</title>

    <script type="module">
      import { defineCustomElements } from '../dist/soundws-stem-player.es.js';
      defineCustomElements();
    </script>
  </head>
  <body>
    <div>
      <div class="container text-center">
        <div style="padding: 50px 100px">
          <div>
            <soundws-stem-player id="player" row-height="60px" sample-rate="22050">
              <soundws-stem-player-controls
                slot="footer"
                label="Demo track"
              ></soundws-stem-player-controls>
              <soundws-stem
                label="Drums A"
                src="assets/audio/106%20DRUMS%20A_02.5.m3u8"
                waveform="assets/waveforms/106%20DRUMS%20A_02.5.json"
                volume="0.1"
              >
              </soundws-stem>
              <soundws-stem
                id="stem-drums-b"
                label="Drums B"
                src="assets/audio/106%20DRUMS%20B_01.5.m3u8"
                waveform="assets/waveforms/106%20DRUMS%20B_01.5.json"
                muted="true"
                volume="0.2"
              ></soundws-stem>
              <soundws-stem
                label="Conga"
                src="assets/audio/106%20CONGA_03.3.m3u8"
                waveform="assets/waveforms/106%20CONGA_03.3.json"
                volume="0.3"
              ></soundws-stem>
              <soundws-stem
                label="Casaba"
                src="assets/audio/106%20CABASA_04.3.m3u8"
                waveform="assets/waveforms/106%20CABASA_04.3.json"
                volume="0.4"
                muted="true"
              ></soundws-stem>
              <soundws-stem
                label="Bell"
                src="assets/audio/106%20BELL_05.3.m3u8"
                waveform="assets/waveforms/106%20BELL_05.3.json"
                volume="0.5"
              ></soundws-stem>
            </soundws-stem-player>
          </div>
          <div>More examples <a href="./index.html">here</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
