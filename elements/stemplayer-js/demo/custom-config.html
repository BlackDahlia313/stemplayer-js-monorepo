<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import 'lit';
      import { config } from '../stemplayer.js';

      // adjust the breakpoints
      config.responsiveBreakpoints = {
        xs: '1024',
        sm: '1800'
      };

      // add a custom header to requests from the stemplayer (for auth)
      config.fetchOptions = {
        headers: {
          'my-custom-header': 'blah'
        }
      };
    </script>
    <stemplayer-js
      id="player"
      row-height="60px"
      sample-rate="22050"
      loop
      auto-play="true"
    >
      <stemplayer-js-controls
        label="Demo track"
        wave-color="white"
        wave-progress-color="rgb(0, 206, 224)"
      ></stemplayer-js-controls>
      <stemplayer-js-stem
        label="Drums A"
        src="assets/audio/106%20DRUMS%20A_02.5.m3u8"
        waveform="assets/waveforms/106%20DRUMS%20A_02.5.json"
        volume="0.1"
      >
      </stemplayer-js-stem>
      <stemplayer-js-stem
        id="stem-drums-b"
        label="Drums B"
        src="assets/audio/106%20DRUMS%20B_01.5.m3u8"
        waveform="assets/waveforms/106%20DRUMS%20B_01.5.json"
        muted="true"
        volume="0.2"
        wave-color="red"
      ></stemplayer-js-stem>
      <stemplayer-js-stem
        label="Conga"
        src="assets/audio/106%20CONGA_03.3.m3u8"
        waveform="assets/waveforms/106%20CONGA_03.3.json"
        volume="0.3"
      ></stemplayer-js-stem>
      <stemplayer-js-stem
        label="Casaba"
        src="assets/audio/106%20CABASA_04.3.m3u8"
        waveform="assets/waveforms/106%20CABASA_04.3.json"
        volume="0.4"
        muted="true"
      ></stemplayer-js-stem>
      <stemplayer-js-stem
        label="Bell"
        src="assets/audio/106%20BELL_05.3.m3u8"
        waveform="assets/waveforms/106%20BELL_05.3.json"
        bg-color="green"
        volume="0.5"
      ></stemplayer-js-stem>
    </stemplayer-js>
  </body>
</html>
