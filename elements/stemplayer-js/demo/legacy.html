<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import 'lit';
      import '../stemplayer-legacy.js';
    </script>
    <soundws-stem-player
      id="player"
      row-height="60px"
      sample-rate="22050"
      loop
      auto-play="true"
    >
      <soundws-stem-player-controls
        label="Demo track"
        wave-color="white"
        wave-progress-color="rgb(0, 206, 224)"
      ></soundws-stem-player-controls>
      <soundws-stem
        label="Drums A"
        src="assets/audio/106%20DRUMS%20A_02.5.m3u8"
        waveform="assets/waveforms/106%20DRUMS%20A_02.5.json"
        volume="0.1"
      >
      </soundws-stem>
      <soundws-stem
        id="stem-drums-b"
        label="Drums B"
        src="assets/audio/106%20DRUMS%20B_01.5.m3u8"
        waveform="assets/waveforms/106%20DRUMS%20B_01.5.json"
        muted="true"
        volume="0.2"
        wave-color="red"
      ></soundws-stem>
      <soundws-stem
        label="Conga"
        src="assets/audio/106%20CONGA_03.3.m3u8"
        waveform="assets/waveforms/106%20CONGA_03.3.json"
        volume="0.3"
      ></soundws-stem>
      <soundws-stem
        label="Casaba"
        src="assets/audio/106%20CABASA_04.3.m3u8"
        waveform="assets/waveforms/106%20CABASA_04.3.json"
        volume="0.4"
        muted="true"
      ></soundws-stem>
      <soundws-stem
        label="Bell"
        src="assets/audio/106%20BELL_05.3.m3u8"
        waveform="assets/waveforms/106%20BELL_05.3.json"
        bg-color="green"
        volume="0.5"
      ></soundws-stem>
    </soundws-stem-player>
  </body>
</html>
